<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>
  <main>
    <section id="info-text">Welcome to play! "X" will choose first!</section>
    <section id="game">
      <div class="square" id="a1"></div>
      <div class="square" id="a2"></div>
      <div class="square" id="a3"></div>
      <div class="square" id="b1"></div>
      <div class="square" id="b2"></div>
      <div class="square" id="b3"></div>
      <div class="square" id="c1"></div>
      <div class="square" id="c2"></div>
      <div class="square" id="c3"></div>
    </section>
  </main>
  <footer>(c) Toni Blom 2025</footer>
  <script src="./script.js" defer></script> <!--to link JavaScript file-->
</body>

</html>
